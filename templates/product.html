
<html>
<head>
    <title>
        {% block title %}{{ laptop.name }}{% endblock %}
    </title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='css/product.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{% block content %}
<body>
    <div class="product-detail">
        <div class="product-images">
            <img src="{{ url_for('static', filename='images/' + laptop.image) }}" alt="{{ laptop.name }}" class="main-image">
        </div>
        <div class="product-info">
            <h1>{{ laptop.name }}</h1>
            <p class="price">${{ laptop.price }}</p>
            <p class="description">{{ laptop.description }}</p>

            <div class="specs">
                <h3>Характеристики:</h3>
                <ul>
                    {% for key, value in laptop.specs.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>

            <form action="{{ url_for('add_to_cart') }}" method="post" class="add-to-cart">
                <input type="hidden" name="laptop_id" value="{{ laptop.id }}">
                <div class="quantity-selector">
                    <label for="quantity">Количество:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <button type="submit" class="btn">Добавить в корзину</button>
            </form>
        </div>
    </div>

</body>
</html>
{% endblock %}
